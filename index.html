            h = 0;

        if (max === r) {
            h = 60 * (0 + (g - b) / (max - min) );
        } else
        if (max === g) {
            h = 60 * (2 + (b - r) / (max - min) );
        } else

            h = 60 * (4 + (r - g) / (max - min) );

        l = (min + max) / 2;
        
        if (max === 0 || min === 1 ) {
